<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Advanced Trivia Game">
	

	<!-- add link to the jQuery Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- set up style sheets -->
	<!-- reset not needed because using bootstrap -->
	<!-- <link rel="stylesheet" type="text/css" href="/assets/css/reset.css"> -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
	<!-- Make final css adjustments with personal stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	
	<!-- begin the bootstrap container -->
	<div class="container">

		<div class="row">
			<div class="col-sm-2 col-md-2 col-lg-2"></div>
			<div class="page-header col-sm-8 col-md-8 col-lg-8">
			  <h1 class="text-center">Trivia Game - Nerd Quiz!</small></h1>
			</div>
			<div class="col-sm-2 col-md-2 col-lg-2"></div>
		</div>

		<!-- Start button div -->
		<div class="row">
			<div class="col-sm-2 col-md-4 col-lg-4"></div>
			<button type="button" id="startButton" class="btn btn-default btn-lg col-sm-6 col-md-4 col-lg-4">START</button>
			<div class="col-sm-2 col-md-4 col-lg-4"></div>
		</div>

		<!-- Questions div -->
		<div class="row">
			<div class="col-sm-3 col-md-4 col-lg-3"></div>
			<div id="questionAsked" class="text-center col-sm-6 col-md-6 col-lg-6">
				<div class="row">
					<div id="theQuestion" class="col-sm-12 col-md-12 col-lg-12">theQuestion</div>
				</div>
				<div class="row">
					<div class="col-sm-3 col-md-2 col-lg-3"></div>
					<button type="button" class="btn btn-default btn-md col-sm-6 col-md-8 col-lg-6 options" id="button0" data-value=0>Button0</button>
					<div class="col-sm-3 col-md-2 col-lg-3"></div>
				</div>
				<div class="row">
					<div class="col-sm-3 col-md-2 col-lg-3"></div>
					<button type="button" class="btn btn-default btn-md col-sm-6 col-md-8 col-lg-6 options" id="button1" data-value=1>Button1</button>
					<div class="col-sm-3 col-md-2 col-lg-3"></div>
				</div>
				<div class="row">
					<div class="col-sm-3 col-md-3 col-lg-3"></div>
					<button type="button" class="btn btn-default btn-md col-sm-6 col-md-6 col-lg-6 options" id="button2" data-value=2>Button2</button>
					<div class="col-sm-3 col-md-3 col-lg-3"></div>
				</div>
				<div class="row">
					<div class="col-sm-3 col-md-3 col-lg-3"></div>
					<button type="button" class="btn btn-default btn-md col-sm-6 col-md-6 col-lg-6 options" id="button3" data-value=3>Button3</button>
					<div class="col-sm-3 col-md-3 col-lg-3"></div>
				</div>
			</div>
			<div class="col-sm-3 col-md-3 col-lg-6"></div>
		</div>

		<!-- checkAnswer div -->
		<div class="row">
			<div class="col-sm-3 col-md-3 col-lg-3"></div>
			<div id="checkAnswer" class="text-center col-sm-6 col-md-6 col-lg-6"></div>
			<div class="col-sm-3 col-md-3 col-lg-3"></div>
		</div>

		<!-- Timer div -->
		<div class="row">
			<div class="col-sm-3 col-md-3 col-lg-3"></div>
			<div id="timerDiv" class="text-center col-sm-6 col-md-6 col-lg-6"></div>
			<div class="col-sm-3 col-md-3 col-lg-3"></div>
		</div>

		<!-- Start Over button div -->
		<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-4"></div>
			<button type="button" id="startOverButton" class="btn btn-default btn-lg col-sm-4 col-md-4 col-lg-4">START OVER?</button>
			<div class="col-sm-4 col-md-4 col-lg-4"></div>
		</div>

	<!-- end the bootstrap container -->
	</div>

	<!-- Link to the game javascript -->
	<script type="text/javascript" src="assets/javascript/trivia.js"></script>

</body>

</html>
